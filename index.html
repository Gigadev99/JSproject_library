<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button>
            <h1>+ Add book</h1>
        </button>
        <dialog>
            <form action="">
                <label for="">Title</label><br><input type="text" id="title"><br>
                <label for="">Author</label><br><input type="text" id="author"><br>
                <label for="">Pages</label><br><input type="number" id="pages"><br>
                <label for="">Is the book read yet?</label><input type="checkbox" id="isread" value="checked"><br>
                <button type="Reset">Add book</button>
            </form>
          <button class="close">✖</button>
        </dialog>
    </header>
    <div class="headings">
        <h2 class="title">Title</h2>
        <h2 class="author">Author</h2>
        <h2 class="pages">Pages</h2>
        <h2 class="isread">Status</h2>
    </div>
    <div class="row">
        <div class="title">The Ohio Rizzler</div>
        <div class="author">Gigadev</div>
        <div class="pages">808</div>
        <label class="isread" for="0">Read<input type="checkbox"></label>
      <button class="remove">×</button>
    </div>

</body>
</html>
